{% extends 'base.html' %}
{% block pagename %}按群管理{% endblock %}
{% block active1 %}active{% endblock %}
{% block page_body %}
    <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">按群管理</span>
        </h3>
    </div>
    <div class="card-body py-0">
            <!--begin::Table-->
            <div class="table-responsive">
                <table class="table table-head-custom table-vertical-center">
                    <thead>
                        <tr class="text-uppercase">
                            <th class="pl-0" style="min-width: 100px"><span class="text-primary">order</span></th>
                            <th style="min-width: 120px"><span class="text-primary">group id</span></th>
                            <th style="min-width: 150px"><span class="text-primary">group name</span></th>
                            <th class="pr-0 text-right" style="min-width: 160px"><span class="text-primary">action</span></th>
                        </tr>
                    </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td class="pl-0">{{ loop.index }}</td>
                        <td>{{ item['group_id'] }}</td>
                        <td>{{ item['group_name'] }}</td>
                        <td class="text-right"><a href="https://{{ public_address }}/group/{{ item["group_id"] }}" class="btn btn-light-primary font-weight-bold mr-2">manage</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
            <!--end::Table-->
    </div>
{% endblock %}
